    <!-- JavaScript ban đầu để xử lý file -->
    <script type="text/javascript">
      var gk_isXlsx = false;
      var gk_xlsxFileLookup = {};
      var gk_fileData = {};
      function filledCell(cell) {
        return cell !== "" && cell != null;
      }
      function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
          try {
            var workbook = XLSX.read(gk_fileData[filename], { type: "base64" });
            var firstSheetName = workbook.SheetNames[0];
            var worksheet = workbook.Sheets[firstSheetName];

            // Convert sheet to JSON to filter blank rows
            var jsonData = XLSX.utils.sheet_to_json(worksheet, {
              header: 1,
              blankrows: false,
              defval: "",
            });
            // Filter out blank rows (rows where all cells are empty, null, or undefined)
            var filteredData = jsonData.filter((row) => row.some(filledCell));

            // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
            var headerRowIndex = filteredData.findIndex(
              (row, index) =>
                row.filter(filledCell).length >=
                filteredData[index + 1]?.filter(filledCell).length
            );
            // Fallback
            if (headerRowIndex === -1 || headerRowIndex > 25) {
              headerRowIndex = 0;
            }

            // Convert filtered JSON back to CSV
            var csv = XLSX.utils.aoa_to_sheet(
              filteredData.slice(headerRowIndex)
            ); // Create a new sheet from filtered array of arrays
            csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
            return csv;
          } catch (e) {
            console.error(e);
            return "";
          }
        }
        return gk_fileData[filename] || "";
      }
    </script>

    <script>

        {

          name: "Duc Quan Nguyen",
          role: "admin",

        { email: "admin@aimarketingvn.com", name: "Admin User", role: "admin" },
        { email: "user@aimarketingvn.com", name: "Regular User", role: "user" },

          email: "hoanglong0793@gmail.com",

          role: "manager",
        },
        {
          email: "jackiehoang0793@gmail.com",
          name: "Long người dùng",
          role: "user",
        },
      ];

      let editIndex = -1;

      function renderTable() {
        const tableBody = document.getElementById("userTable");
        tableBody.innerHTML = "";
        users.forEach((user, index) => {
          const row = `
                  <tr>
                      <td>${user.email}</td>
                      <td>${user.name}</td>
                      <td>${user.role}</td>
                      <td>
                          <button class="btn btn-warning btn-sm" onclick="editUser(${index})">Sửa</button>
                          <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">Xóa</button>
                      </td>
                  </tr>
              `;
          tableBody.innerHTML += row;
        });
      }

      function createUser() {
        const email = document.getElementById("email").value;
        const name = document.getElementById("name").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        if (email && name && password && role) {
          users.push({ email, name, role });
          renderTable();
          document.getElementById("userForm").reset();
        } else {
          alert("Vui lòng điền đầy đủ thông tin!");
        }
      }

      function editUser(index) {
        editIndex = index;
        const user = users[index];
        document.getElementById("email").value = user.email;
        document.getElementById("name").value = user.name;
        document.getElementById("password").value = "";
        document.getElementById("role").value = user.role;
      }

      function saveUser() {
        if (editIndex === -1) return;
        const email = document.getElementById("email").value;
        const name = document.getElementById("name").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        if (email && name && role) {
          users[editIndex] = { email, name, role };
          editIndex = -1;
          renderTable();
          document.getElementById("userForm").reset();
        } else {
          alert("Vui lòng điền đầy đủ thông tin!");
        }
      }

      function deleteUser(index) {
        if (confirm("Bạn có chắc muốn xóa tài khoản này?")) {
          users.splice(index, 1);
          renderTable();
        }
      }

      // Render ban đầu
      renderTable();
    </script>
