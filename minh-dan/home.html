<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
      }

      .hero {
        text-align: center;
        padding: 4rem 2rem;
        background-color: #f4f4f4;
      }

      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .cta-button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        background-color: #ffd700;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .cta-button:hover {
        background-color: #e6c200;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="hero">
        <h1>Chào mừng đến với trang web</h1>
        <p>Hãy khám phá trang web</p>
        <button class="cta-button">Bắt đầu ngay</button>
      </section>
    </main>
    <div id="footer"></div>

    <script>
      // Load header
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });

      // Load footer
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
